{{define "page"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{block "title" .}}FuseBench{{ end }}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body id="base">
<div id="alert-container"></div>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <a href="/"
               class="logo"><img src="/static/logo.png" alt="datafuse logo" class="logo"/></a>
            <span class="mdl-layout-title header-title">{{block "pageTitle" .}}{{template "title" .}}{{end}}</span>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">FuseBench Dashboard</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-navigation__link--current" href="/">Benchmarking Status</a>
            <a class="mdl-navigation__link" href="https://datafuse.rs/overview/architecture/" target="_blank">Documentation <span class="material-icons">open_in_new</span></a>
        </nav>
    </div>
    <div id="loading-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate hidden"></div>
    <main class="mdl-layout__content">
        {{block "content" .}} {{end}}
    </main>
</div>
<div id="toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
</body>
</html>
{{end}}
