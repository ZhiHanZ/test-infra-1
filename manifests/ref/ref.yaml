apiVersion: apps/v1
kind: Deployment
metadata:
  name: "perf.ref"
  namespace: "{{ .NAMESPACE }}"
  labels:
    app: "{{ .REF }}"
    tag: ref

spec:
  selector:
    matchLabels:
      app: "{{ .REF }}"
      tag: ref

  template:
    metadata:
      labels:
        app: "{{ .REF }}"
        tag: ref

    spec:
      volumes:
        - name: varlog
          emptyDir: {}
      containers:
        - name: "perf-ref"
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'
              echo "Start benchmarking on {{ .REF }}"
              /datafuse-store &> /var/log/{{ .REF }}-datafuse-store.log &
              P1=$!
              /datafuse-query &> /var/log/{{ .REF }}-datafuse-query.log &
              P2=$!
              tail -n+1 -f /var/log/{{ .REF }}-datafuse-store.log &
              P3=$!
              tail -n+1 -f /var/log/{{ .REF }}-datafuse-query.log &
              P4=$!
              wait $P1 $P2 $P3 $P4
              EOF
          image: "datafuselabs/datafuse:perf-{{ .REF }}"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: default
          volumeMounts:
            - name: varlog
              mountPath: /var/log
          ports:
            - name: mysql
              containerPort: 3307
              protocol: TCP
            - name: clickhouse
              containerPort: 9001
              protocol: TCP
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: metric
              containerPort: 7071
              protocol: TCP
            - name: rpc
              containerPort: 9091
              protocol: TCP
          # want to see query log only and close log triggered by kubeproxy
          # livenessProbe:
          #   httpGet:
          #     path: /v1/hello
          #     port: http
          # readinessProbe:
          #  httpGet:
          #    path: /v1/configs
          #    port: http
          resources:
            requests:
              memory: "{{.MEMORY}}"
              cpu: "{{.CPU}}"
            limits:
              memory: "{{.MEMORY}}"
              cpu: "{{.CPU}}"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: test-branch
                    operator: In
                    values:
                      - {{ .REF }}