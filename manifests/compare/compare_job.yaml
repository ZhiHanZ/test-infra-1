apiVersion: batch/v1
kind: Job
metadata:
  name: perf-tool-compare
spec:
  template:
    spec:
      containers:
        - name: perf-tool-compare
          image: zhihanz/perf-tool:master
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'
              echo "Start compare"
              mkdir -p current
              mkdir -p ref
              mkdir -p result

              python3 compare.py --region {{ .REGION }} \
                                --bucket {{ .BUCKET }} --secretID {{ .SECRET_ID }}  \
                                --secretKey {{ .SECRET_KEY }} --type COS \
                                --releaser ./current --pull ./ref \
                                --rpath {{ .LEFT }} --ppath {{ .RIGHT }} -o {{ .PATH }} \
                                --endpoint {{ .ENDPOINT }}
              exit 0
              EOF
      restartPolicy: Never
  backoffLimit: 4